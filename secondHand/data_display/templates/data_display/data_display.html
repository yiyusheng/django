<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <title>Date</title>

</head>
<body>
    <table>
        <td>ID</td><td>标题</td><td>用户</td><td>发布时间</td><td>评论数</td>
        <td>采集时间</td><td>来源</td>
        <td>扩展1</td><td>扩展2</td><td>扩展3</td>
        {% for l in list %}
            <tr>
                <td>{{l.id}}</td>
                <td><a href="{{l.url}}">{{l.title}}</a></td>
                <td>{{l.uname}}</td>
                <td>{{l.time|date:'Y-m-d'}}</td>
                <td>{{l.reply_count}}</td>
                <td>{{l.create_time|date:'Y-m-d H:i:s'}}</td>
                <td>{{l.webname}}</td>
                <td>{{l.ext1}}</td>
                <td>{{l.ext2}}</td>
                <td>{{l.ext3}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
