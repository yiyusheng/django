<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <title>Date</title>

</head>
<body>
    <table>
        <td> TITLE({{len_list}})</td>
        <td> PRICE </td>
        <td> SOURCE </td> 
        <td> TIME </td>
        {% for l in item_list %}
            <tr>
                <td><a href="{{l.url}}">{{l.title|truncatechars:75}}</a></td>
                <td>{{l.ext2}}</td>
                <td>{{l.webname}}</td>
                <td>{{l.create_time|date:'Y-m-d H:00'}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
