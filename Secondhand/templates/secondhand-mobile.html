<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <title>Flea Town(跳蚤屯)</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico"/>
</head>
<body>


<div class="threadlist">
  <ul>
    {% for l in item_list %}
        <li>
            <a href="{{l.url}}"><span class="title">{{l.title|truncatechars:50}}</span></a>
            <div class="info" style="text-align:center">
                <a href="/secondhand/mobile/?uname={{l.uname}}"><span class="info-left">{{l.uname|truncatechars:20}}</span></a>
                <span class="info-middle">{{l.time|date:'Y-m-d H:i:00'}}</span>
                <a href="/secondhand/mobile/?{{l.webname}}=1"><span class="info-right">{{l.webname}}</span></a>
            </div>
        </li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
